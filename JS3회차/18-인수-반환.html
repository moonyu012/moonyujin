    <body>
        
        <div id="container"></div>

        <script>

            console.log(createParagraph("첫번째 문단, 와우", "red"))
            console.log(createParagraph("두번째문단도 여기에 있어", "green"))
            console.log(createParagraph("세번째도 았음", "blue"))

             function createParagraph( content,aaa ){
                const p = document.createElement("p")
                p.style.color = aaa
                p.textContent = content
                document.querySelector("#container").append(p)

                return `방금 만든 태그의 콘텐츠 : ${content},색상: ${aaa}`
                
            }

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
       
        <title>의사요소와 의사클래스</title>
        <style>
           .menu{
            padding: 10px;
            border-bottom: 1px solid black;
           }
           .menu > li{
            display: inline-block;
            text-align: center;
           }
           li > a{
            display: inline-block;
            width: 80px;
            padding: 10px;
            text-decoration: none;
           }
           a:hover{
            color: white;
            background-color: gray;
           }
           a:active{
            color: white;
            background-color: black;
           }
           li:nth-child(2n-1){
            font-size: 20px;
           }
           a::first-letter{
            color: blue;
           }
           a::after{
            content:"보기";
            color: orchid;
           }
        </style>
    </head>
    <body>
        <ul class="menu">
            <li><a href="#">사진</a></li>
            <li><a href="#">뉴스</a></li>
            <li><a href="#">증권</a></li>
            <li><a href="#">지도</a></li>
        </ul>
    </body>

</html>

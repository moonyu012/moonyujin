<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
       
        <title>선택자 더 알아보기</title>
        <style>
            /*
            기호와 함께 사용하는 속성 선택자
            * : 값의 포함 여부
            ^ : 값의 시작 여부
            $ : 값의 끝 여부
            */
           img[width ^= "1"]{
            border: 5px dashed red;
           }
           p > em { /* 한단계 밑에 있는 상태에 씀*/
            color: blue;
           }
           #sma ~ img{ /* #sam + p : sma에 인접한 형제선택자 +유형 ~ : 내 모든 형제 p 시작 뒤에 오는 요소만 선택된다 */
            display: none;
            /*color: orange;*/
           }
        </style>
    </head>
    <body>
        <img src="lle.jpg" width="120" alt="대전">
        <img src="lle.jpg" width="120">
        <img src="lle.jpg" width="120" id="sma">
        <p>레오 입니다 안녕하세요, 안녕 안녕</p> 
        <p>레오 입니다 안녕하세요, 안녕 안녕하세요</p> 
        <p>레오 입니다 안녕하세요, <em>안뇽안녕</em> 안녕 안녕 안녕</p> 
        <p>레오 입니다 안녕하세요, 안녕 안녕 안녕 안녕</p> 
    </body>

</html>

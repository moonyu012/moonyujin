<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
       
        <title>CSS문서 사용하기</title>
        <style>
           
        </style>
    </head>
    <body>
        <script>
            // 좀수 기록하기
           console.log(10)
           window.console.log(0)
           window.console.log(-10)

           //실수 기록하기
           window.console.log(10.34)

           //산술 연산
           //반환 : 명령문이 결과값처럼 사용되는 것
           window.console.log(10 + 2)
           window.console.log(1 + 2 * 3)

           window.console.log(typeof 10)

        </script>
    </body>

</html>

<!DOCTYPE html> <!--HTML5 최신 문서라는 뜻입니다.-->
<html lang="ko">  <!--문서의 기본 언어를 한국어로 설정합니다-->
<head>
    <!-- 문서의 문자 인코딩 통상적으로 UTF-8  한글을 올바르게 표현하고자 사용합니다. -->
    <meta charset="UTF-8">
    <!-- 모바일 장치에서 페이지가 올바르게 표시되도록 뷰포트(인터넷 창에서 보이는 전체 화면의 영역) 크기를 설정합니다.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title> <!-- 알고리즘에서 중요-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        body.dark-mode {
            background-color: black;
            color: #ffffff;
        } /* 배경을 검은색으로 글자를 흰색으로 */

        .form-check-label {
            color: inherit;
        } /* 엄마의 성격을 그대로 물려 받아서 유지한다. */
    </style>
</head>
<body>
    <!-- 부트스트랩에서 가져온 버튼 -->
    <div class="container mt-5">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
            <label class="form-check-label" for="flexSwitchCheckChecked">다크 모드 전환</label>
        </div>
    </div>
    <!-- 자바스크립트는 기능을 만들어 줍니다. 버튼 작동할때 어떤 기능을 갖게 할지를 코드로 작성하는 것. -->
    <script>
        /* 식별할수 있는 ID를 가져와서  - 어떤 이벤트를 가져올것인지 (체인지를 가져옴, function(){}*/
        document.getElementById("flexSwitchCheckChecked").addEventListener('change', function() {
            document.body.classList.toggle('dark-mode'); 
        });
        // toggle 기능을 쓰면 한번 실행했을때는 추가 또 다시 실행하면 삭제
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>

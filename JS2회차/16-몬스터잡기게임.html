<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>몬스터 잡기 게임</title>
        <style>
           
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script>
            let monsterHP = 100
            const container = document.getElementById("container")
            const h1 = document.createElement("h1")
            h1.textContent = "몬스터 잡기 게임을 시작합니다!"
            container.appendChild(h1)

            let attackDamage = parseInt(prompt("1회 공격시 데미지는? (양의 정수)"))
            let attackCount = 0 

            if(attackDamage > 0){
                
                while(monsterHP > 0){
                    monsterHP -= attackDamage // HP가 감소한다
                    attackCount += 1 // 때린 횟수는 증가한다

                    const p = document.createElement("p")
                    p.textContent =`몬스터를 ${attackCount}회 공격했다!`
                    container.append(p)
                    
                    const strong = document.createElement("strong")
                    strong.textContent = `몬스터의 남은 HP는 ${monsterHP}입니다!`
                    container.append(strong)

                    if(monsterHP <= 0){  // 100보다 작을경우 true 반환하고 hp는 0이하로 떨어지면 while문 조건에 맞지 않아 빠져나오게 된다
                        strong.textContent = "몬스터의 남은 HP는 0입니다!"
                        
                    }
                }

                const h2 = document.createElement("h2") //while문이 끝나면 내려옴
                h2.textContent = "몬스터 잡기 완료! 수고하셨습니다~!"
                h2.style.color = "orange"
                h2.title = "게임을 다시 시작하고 싶으면 새로고침하세요" // 마우스를 올려놨을때 안내문구가 뜨는효과
                container.appendChild(h2)

                // console.log(attackCount)

            }else{
                alert("데미지를 잘못 입력하여 게임을 취소합니다!")
            }
        </script>
    </body>

</html>

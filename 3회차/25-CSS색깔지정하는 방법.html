<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
       
        <title>색깔지정 방법</title>
        <style>
            p#a{
                color: rgb(0%, 50%, 0%);
                opacity: 0.5;
            }
            p#aa{
                color: rgba(0%, 50%, 0%, 1);
            }
            p#aaa{
                color: hsl(300, 50%, 50%)
            }
            p#aaaa{
                color: #ff00ff99;
            }
        </style>
    </head>
    <body>
        <p id="a">와와 와와 와와</p>
        <p id="aa">와와 와와 와와</p>
        <p id="aaa">와와 와와 와와</p>
        <p id="aaaa">와와 와와 와와</p>
    </body>

</html>
